<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tooltip ui</title>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <div class="tooltip-container">
            <nav class="navbar">
                <div class="nav-link nav-div">
                    <div class="home-tooltip tooltip-content">
                        <span>Here is main page</span>
                    </div>
                    <div class="tooltip-triangle"></div>
                    <span>Home</span>
                </div>
                <div class="separator-container nav-div">
                    <div class="separator"></div>
                </div>
                <div class="nav-link nav-div">
                    <div class="projects-tooltip tooltip-content">
                        <span>Here is everything I have built</span>
                    </div>
                    <div class="tooltip-triangle"></div>
                    <span>Projects</span>
                </div>
                <div class="separator-container nav-div">
                    <div class="separator"></div>
                </div>
                <div class="nav-link nav-div">
                    <div class="blog-tooltip tooltip-content">
                        <span>Here are article</span>
                    </div>
                    <div class="tooltip-triangle"></div>
                    <span>Blog</span>
                </div>
            </nav>
        </div>
    </body>
</html>
